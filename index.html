<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./png-transparent-pokemon-go-gotcha-video-game-jynx-pokeball-orange-pokemon-technology.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Poke Search</title>
  </head>
  <body>
    <h1>Poke Search</h1>
    <div class="container">
      <form action="" id="form">
        <input
          type="text"
          id="input"
          placeholder="Name or Number"
          autocomplete="off"
        />
      </form>
      <div class="card">
        <div class="pokecard">
          <img
            class="pokeball"
            src="./png-transparent-pokemon-go-gotcha-video-game-jynx-pokeball-orange-pokemon-technology.png"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
